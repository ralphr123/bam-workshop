<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BEX Workshop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../static/globals.css" />
  </head>
  <body>
    <div>
      <h2 class="pixel"><span>Exercise 4:</span> Bunny</h2>
      <h3>Try your code!</h3>
      <div id="chat-container">
        <div>
          <div id="chat-box" class="dogica">
            <div>
              <div id="response-area"></div>
              <img src="../static/image/logo-openai.png" />
            </div>
            <div>
              <input type="text" disabled />
              <div>
                <img id="send-btn" src="../static/assets/icons/send.svg" />
              </div>
            </div>
          </div>
        </div>
        <div id="maze-container">
          <div id="level-btns">
            <button id="small-btn">Small</button>
            <button id="medium-btn">Medium</button>
            <button id="large-btn">Large</button>
          </div>
          <div id="canvas-container">
            <img
              src="../static/assets/icons/cross.svg"
              id="maze-error-indicator"
              class="hidden"
            />
            <img
              src="../static/assets/icons/check-circle.svg"
              id="maze-success-indicator"
              class="hidden"
            />
            <div id="pixi-container"></div>
          </div>
          <div id="maze-code-plaque" class="dogica"></div>
        </div>
      </div>
    </div>
    <button id="run-tests-btn" class="dogica">
      <img src="../static/assets/icons/play.svg" />
      <div>Run Tests</div>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
